<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    <p>GitHub add</p>

    <!-- notes
    - input in-line element

    -->

    <!--
    form : 
      - input
      - label
      - 
      - 
      - required
      - placeholder
      - value
      - step, min, max
      - 
      - type : 
         - text
         - password
         - submit
         - email
         - hidden
         - reset
         - color to send hex code of color
         - range
    
    -->

    <!-- part 3 form
        - name of data variable
        - action is the file for data send
        - get show information
        - post hid information 
    -->

    <form>
        <div>
            <label>Label <b> : </b> </label>
            <input type="text" placeholder="Write here">
        </div>
        <br>
        <div>
            <label>Submit <b> : </b></label>
            <input type="submit">
        </div>
        <br>
        <div>
            <label>required <b> : </b></label>
            <input type="text" required>
        </div>
        <br>
        <div>
            <label>data <b> : </b></label>
            <input type="text" value="ahmedhhp345">
        </div>
        <div>
            <label>REsit</label>
            <input type="reset">
        </div>
        <br>
        <div>
            <label>Range <b> : </b></label>
            <input type="range" name="ragne" step="5" min="5" max="100">
        </div>
    </form>
</body>
</html>
